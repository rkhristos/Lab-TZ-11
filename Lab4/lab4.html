<html>
<head>
    <title>Lab4</title>
    <link rel="stylesheet" href="stylelab4.css">
</head>
<body>
    <div class="calculator">
        <div class="output">0</div>
        <div class="buttons">
            <div class="button func-button">AC</div>
            <div class="button func-button">±</div>
            <div class="button func-button">%</div>
            <div class="button math-button">÷</div>

            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button math-button">x</div>

            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button math-button">-</div>

            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button math-button">+</div>

            <div class="button" id="zero">0</div>
            <div class="button">,</div>
            <div class="button math-button" id="equals">=</div>
        </div>
    </div>
</body>
</html>
